<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Am I your favorite child?</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" id="card">
    <h1>Am I your favorite child? 🥹</h1>
    <p>Be honest… I can take it. Probably.</p>

    <div class="buttonWrap" id="wrap">
      <button id="yesBtn" aria-label="Yes">Yes</button>
      <button id="noBtn" aria-label="No">No</button>
    </div>

    <div id="result" aria-live="polite">
      <div>
        <div class="boom">BOOM! I knew it 😎</div>
        <button class="againBtn" id="again">Play again</button>
      </div>
    </div>

    <div class="note">Psst: try tapping “No”.</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
